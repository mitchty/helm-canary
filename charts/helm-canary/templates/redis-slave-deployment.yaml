{{ if .Values.replication }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-slave
spec:
  selector:
    matchLabels:
      app: redis
      role: slave
      tier: backend
  replicas: 2
  template:
    metadata:
      labels:
        app: redis
        role: slave
        tier: backend
    spec:
      containers:
      - name: slave
        image: {{ .Values.redis.image.slave }}
        resources:
          requests:
            memory: 100Mi
            cpu: 100m
        ports:
        - containerPort: 6379
{{ end }}
